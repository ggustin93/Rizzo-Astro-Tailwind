en:
  hero:
    title: Christine Rizzo
    subtitle: Lawyer specialized in labor law
    description: You can follow each step of your case and my services through an
      online sharing platform.
    cta: BOOK AN APPOINTMENT ONLINE →
  expertise:
    title: Expertise
    description: I maintain a comprehensive and up-to-date expertise in labor law by
      choosing to support both employees in their daily issues and companies in
      their development projects.
  travailleurs:
    title: Support and defense of workers
    description: I advise and defend workers throughout their professional career
      and against abuse, harassment and discrimination at work.
    cta: → Learn more
  employeurs:
    title: Employer support
    description: I collaborate with your HR team for the management of daily work
      relationships as well as for all your projects aimed at developing your
      workplace well-being and work-life balance policies.
    cta: → Learn more
  profil:
    title: Profile
    description: As a lawyer at the Brussels Bar since 2010, accustomed to
      negotiations and courtrooms, I have gained experience in my profession
      both with individual clients and with local and international companies.
  honoraires:
    title: Fees and your client file
    list:
      - Transparent quotes
      - Pricing options for companies
      - Pricing options for workers
      - Tailored to your needs
      - Online tracking of your case and my services
    cta: Learn more
  articlesTitle: Articles
it:
  hero:
    title: Christine Rizzo
    subtitle: Avvocato specializzato in diritto del lavoro
    description: Puoi seguire ogni fase del tuo caso e dei miei servizi attraverso
      una piattaforma di condivisione online.
    cta: PRENOTA UN APPUNTAMENTO ONLINE →
  expertise:
    title: Competenza
    description: Mantengo una competenza globale e aggiornata nel diritto del lavoro
      scegliendo di supportare sia i dipendenti nelle loro problematiche
      quotidiane che le aziende nei loro progetti di sviluppo.
  travailleurs:
    title: Supporto e difesa dei lavoratori
    description: Consiglio e difendo i lavoratori durante tutto il loro percorso
      professionale e contro abusi, molestie e discriminazioni sul lavoro.
    cta: → Scopri di più
  employeurs:
    title: Supporto ai datori di lavoro
    description: Collaboro con il vostro team HR per la gestione delle relazioni di
      lavoro quotidiane e per tutti i vostri progetti volti a sviluppare le
      vostre politiche di benessere sul lavoro e di equilibrio tra vita
      professionale e privata.
    cta: → Scopri di più
  profil:
    title: Profilo
    description: Avvocato presso il foro di Bruxelles dal 2010, abituata a
      negoziazioni e aule di tribunale, ho acquisito esperienza nella mia
      professione sia con clienti privati che con aziende locali e
      internazionali.
  honoraires:
    title: Onorari e il tuo fascicolo cliente
    list:
      - Preventivi trasparenti
      - Opzioni tariffarie per le aziende
      - Opzioni tariffarie per i lavoratori
      - Adattate alle tue esigenze
      - Monitoraggio online del tuo caso e dei miei servizi
    cta: Scopri di più
  articlesTitle: Articoli
fr:
  hero:
    title: Christine Rizzo
    subtitle: Avocate spécialisée en droit du travail
    description: Vous suivez chaque étape de votre dossier et mes prestations grâce
      à une plateforme de partage en ligne.
    cta: PRENEZ RDV EN LIGNE →
  expertise:
    title: Expertise
    description: J'entretiens une expertise globale et actualisée du droit du
      travail en faisant le choix d'accompagner à la fois les salariés dans
      leurs problématiques du quotidien et les entreprises dans leurs projets de
      développement.
  travailleurs:
    title: Accompagnement et défense des travailleurs.euses
    description: Je conseille et défends les travailleurs tout au long de leur
      parcours professionnel et contre les abus, le harcèlement et les
      discriminations au travail.
    cta: → En savoir plus
  employeurs:
    title: Accompagnement des employeurs
    description: Je collabore avec votre équipe RH pour la gestion des relations de
      travail au quotidien ainsi que pour tous vos projets visant à développer
      vos politiques bien-être au travail et équilibre vie privée-vie
      professionnelle.
    cta: → En savoir plus
  profil:
    title: Profil
    description: Avocate au Barreau de Bruxelles depuis 2010, habituée des
      négociations et des salles d'audience, j'ai acquis l'expérience de mon
      métier à la fois auprès d'une clientèle de particuliers qu'auprès
      d'entreprises locales et internationales.
  honoraires:
    title: Les honoraires et votre dossier client
    list:
      - Devis transparents
      - Formules tarifaires pour les entreprises
      - Formules tarifaires pour les travailleurs.euses
      - Adaptées à vos besoins
      - Suivi en ligne de votre dossier et de mes prestations
    cta: En savoir plus
  articlesTitle: Articles

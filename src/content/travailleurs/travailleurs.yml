    - "Have your working conditions changed during or after a pregnancy?"
    - "Are you being sidelined?"
    - "Do you want to take time credit and parental leave to care for your child?"
    - "Are you a victim of discrimination (from recruitment to termination of employment)?"
    - "Are you suffering from burnout?"
    - "Are you the victim of a work accident?"
    - "Is your status unclear? Do you think you might be a false self-employed?"

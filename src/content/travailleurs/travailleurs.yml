fr:
  title: "Accompagnement des Travailleurs"
  description: "Je vous accompagne tout au long de votre parcours professionnel que ce soit pour une question ponctuelle, la négociation d'un départ ou l'introduction d'une procédure judiciaire devant le tribunal du travail contre votre employeur:"
  questions:
    - "Vous êtes sur le point de signer un nouveau contrat de travail?"
    - "Vous souhaitez quitter votre emploi?"
    - "Votre employeur vous propose une rupture conventionnelle mais vous ne savez pas si c'est dans votre intérêt?"
    - "Votre employeur, un collègue vous harcèle ou adopte une attitude déplacée à votre égard?"
    - "Vos conditions de travail sont modifiées pendant votre grossesse ou suite à votre accouchement?"
    - "Vous êtes mis à l'écart?"
    - "Vous souhaitez prendre un crédit-temps et un congé parental pour vous occuper de votre enfant?"
    - "Vous êtes victime de discrimination (du recrutement à la rupture de la relation de travail)?"
    - "Vous souffrez d'un burn-out?"
    - "Vous êtes victime d'un accident du travail?"
    - "Votre statut n'est pas clair? Vous pensez être un faux indépendant?"
    - "Vous souhaitez contester votre licenciement (licenciement manifestement déraisonnable, abusif ou discriminatoire)?"
    - "Vous voulez vérifier le calcul de votre indemnité compensatoire de préavis et le respect de vos droits suite à votre licenciement?"
  specialFocus: "Je suis particulièrement sensible aux questions concernant :"
  focusPoints:
    - "l'équilibre vie privée - vie professionnelle"
    - "le harcèlement, la discrimination et la violence au travail."
  servicesTitle: "Mes services"
  services:
    - icon: "Briefcase"
      text: "Conseils ponctuels du recrutement à la rupture de la relation de travail"
    - icon: "Shield"
      text: "Défense devant les cours et tribunaux du travail"
    - icon: "FileText"
      text: "Négociation d'accords amiables en direct ou en coulisses"

en:
  title: "Support for Workers"
  description: "I accompany you throughout your professional journey, whether for a specific question, negotiating a departure, or initiating legal proceedings before the labor court against your employer:"
  questions:
    - "Are you about to sign a new employment contract?"
    - "Do you want to leave your job?"
    - "Your employer is offering you a mutual termination agreement, but you're not sure if it's in your best interest?"
    - "Is your employer or a colleague harassing you or behaving inappropriately towards you?"
    - "Have your working conditions been modified during your pregnancy or following your childbirth?"
    - "Are you being sidelined at work?"
    - "Do you want to take time credit and parental leave to care for your child?"
    - "Are you a victim of discrimination (from recruitment to termination of employment)?"
    - "Are you suffering from burnout?"
    - "Have you been the victim of a workplace accident?"
    - "Is your status unclear? Do you think you might be a false self-employed worker?"
    - "Do you want to contest your dismissal (manifestly unreasonable, abusive, or discriminatory dismissal)?"
    - "Do you want to verify the calculation of your compensatory severance pay and ensure your rights are respected following your dismissal?"
  specialFocus: "I am particularly sensitive to questions concerning:"
  focusPoints:
    - "work-life balance"
    - "harassment, discrimination, and violence at work."
  servicesTitle: "My Services"
  services:
    - icon: "Briefcase"
      text: "Specific advice from recruitment to termination of the employment relationship"
    - icon: "Shield"
      text: "Defense before labor courts and tribunals"
    - icon: "FileText"
      text: "Negotiation of amicable agreements directly or behind the scenes"

it:
  title: "Supporto ai Lavoratori"
  description: "Vi accompagno durante tutto il vostro percorso professionale, sia per una domanda specifica, la negoziazione di una partenza o l'avvio di un procedimento legale davanti al tribunale del lavoro contro il vostro datore di lavoro:"
  questions:
    - "State per firmare un nuovo contratto di lavoro?"
    - "Volete lasciare il vostro lavoro?"
    - "Il vostro datore di lavoro vi propone una risoluzione consensuale ma non sapete se è nel vostro interesse?"
    - "Il vostro datore di lavoro o un collega vi molesta o adotta un atteggiamento inappropriato nei vostri confronti?"
    - "Le vostre condizioni di lavoro sono state modificate durante la gravidanza o dopo il parto?"
    - "Siete stati messi da parte sul lavoro?"
    - "Volete prendere un congedo parentale per prendervi cura di vostro figlio?"
    - "Siete vittime di discriminazione (dall'assunzione alla cessazione del rapporto di lavoro)?"
    - "Soffrite di burnout?"
    - "Siete stati vittime di un infortunio sul lavoro?"
    - "Il vostro status non è chiaro? Pensate di essere un falso lavoratore autonomo?"
    - "Volete contestare il vostro licenziamento (licenziamento manifestamente irragionevole, abusivo o discriminatorio)?"
    - "Volete verificare il calcolo della vostra indennità di fine rapporto e il rispetto dei vostri diritti in seguito al licenziamento?"
  specialFocus: "Sono particolarmente sensibile alle questioni riguardanti:"
  focusPoints:
    - "l'equilibrio tra vita privata e professionale"
    - "molestie, discriminazioni e violenze sul lavoro."
  servicesTitle: "I Miei Servizi"
  services:
    - icon: "Briefcase"
      text: "Consulenza specifica dal reclutamento alla cessazione del rapporto di lavoro"
    - icon: "Shield"
      text: "Difesa davanti ai tribunali del lavoro"
    - icon: "FileText"
      text: "Negoziazione di accordi amichevoli direttamente o dietro le quinte"
  image: "https://uploads-ssl.webflow.com/66a3633bf638ce4da95b8ad7/66a367d9f9bfc9b93e01c4a3_Christine_Apropos-b.jpeg"
  bio: 
    - "Membro dell'Ordine degli Avvocati di Bruxelles dal 2010 e con esperienza con clienti internazionali e in uno studio specializzato, offro ai miei clienti - sia datori di lavoro che dipendenti - servizi di supporto, consulenza, negoziazione e difesa legale nel diritto delle relazioni di lavoro."
    - "Le questioni legali che mi appassionano sono il benessere sul posto di lavoro, gli strumenti per migliorare l'equilibrio tra vita privata e professionale, le questioni di discriminazione e il falso lavoro autonomo."
    - "Attualmente sono membro della Commissione per il Benessere Psicosociale dell'Ordine degli Avvocati di Bruxelles e siedo regolarmente nella giuria degli esercizi di arringa, un esame che gli avvocati tirocinanti devono sostenere prima della fine del loro tirocinio."

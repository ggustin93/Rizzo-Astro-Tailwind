    - "Avocate au Barreau de Bruxelles depuis 2010 et forte d'une expérience auprès de clients internationaux et dans un cabinet de niche, je propose à mes clients - à la fois employeurs et travailleurs.euses - des services d'accompagnement, conseil, négociation et défense en justice en droit des relations du travail."
    - "Les questions juridiques qui me passionnent sont le bien-être au travail, les outils destinés à améliorer l'équilibre vie privée-vie professionnelle, les questions de discrimination et les faux indépendants."
    - "Je suis actuellement membre de la commission Bien-être psychosocial du Barreau de Bruxelles et je siège régulièrement au sein du jury des exercices de plaidoirie, examen auxquels les avocats stagiaires doivent se soumettre avant la fin de leur stage."

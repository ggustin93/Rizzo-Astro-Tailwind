backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/images"
public_folder: "/assets/images"

i18n:
  structure: multiple_folders
  locales: [fr, en, it]
  default_locale: fr

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Read Time", name: "readTime", widget: "string" }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Highlights", name: "highlights", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - name: "home"
    label: "Page d'accueil"
    file: "src/content/home/home.yml"
    i18n: true
    fields:
      - label: "Hero Section"
        name: "hero"
        widget: "object"
        i18n: true
        fields:
          - {label: "Titre", name: "title", widget: "string", i18n: true}
          - {label: "Sous-titre", name: "subtitle", widget: "string", i18n: true}
          - {label: "Description", name: "description", widget: "text", i18n: true}
          - {label: "Texte du bouton CTA", name: "cta", widget: "string", i18n: true}

      - label: "Section Expertise"
        name: "expertise"
        widget: "object"
        i18n: true
        fields:
          - {label: "Titre", name: "title", widget: "string", i18n: true}
          - {label: "Description", name: "description", widget: "text", i18n: true}
      
      - label: "Section Travailleurs"
        name: "travailleurs"
        widget: "object"
        i18n: true
        fields:
          - {label: "Titre", name: "title", widget: "string", i18n: true}
          - {label: "Description", name: "description", widget: "text", i18n: true}
          - {label: "Texte du bouton CTA", name: "cta", widget: "string", i18n: true}

      - label: "Section Employeurs"
        name: "employeurs"
        widget: "object"
        i18n: true
        fields:
          - {label: "Titre", name: "title", widget: "string", i18n: true}
          - {label: "Description", name: "description", widget: "text", i18n: true}
          - {label: "Texte du bouton CTA", name: "cta", widget: "string", i18n: true}

      - label: "Section Profil"
        name: "profil"
        widget: "object"
        i18n: true
        fields:
          - {label: "Titre", name: "title", widget: "string", i18n: true}
          - {label: "Description", name: "description", widget: "text", i18n: true}

      - label: "Section Honoraires"
        name: "honoraires"
        widget: "object"
        i18n: true
        fields:
          - {label: "Titre", name: "title", widget: "string", i18n: true}
          - label: "Liste des points cl√©s"
            name: "list"
            widget: "list"
            i18n: true
            field: {label: Point, name: point, widget: string}
          - {label: "Texte du bouton CTA", name: "cta", widget: "string", i18n: true}

      - {label: "Titre de la section Articles", name: "articlesTitle", widget: "string", i18n: true}